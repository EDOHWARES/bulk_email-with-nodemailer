<!-- emailTemplate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .email-header {
      background-color: #276100ce;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .email-body {
      padding: 20px;
      text-align: center;
    }
    .email-footer {
      background-color: #f9f9f9;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    .btn {
      background-color: #8353E2FF;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #7f45d6;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <h1>Welcome to Our Service!</h1>
    </div>
    <div class="email-body">
      <p>We're excited to have you on board. Hereâ€™s a quick guide to get started:</p>
      <p><a href="https://example.com" class="btn">Get Started</a></p>
    </div>
    <div class="email-footer">
      <p>You're receiving this email because you signed up for our service. If you did not request this email, please ignore it.</p>
    </div>
  </div>
</body>
</html>
